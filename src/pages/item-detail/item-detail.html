<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{title}}</ion-title>
    
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-fab bottom right>

   <button ion-fab icon-only color="secondary" (click)="accessGallery()">
     <ion-icon name="camera"></ion-icon>
  </button>

 </ion-fab>
<ion-card>
  
  <ion-card-content>
    {{description}}
    <img [src]="img" *ngIf="img">
  </ion-card-content>
</ion-card>
</ion-content>
