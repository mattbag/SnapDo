<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic ToDo
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
<ion-icon name="add-circle"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let index = index" (ionDrag)="ondrag($event, item, index)" [attr.color]="item.isDone ? scondary : null">
      <ion-item>

        <!--<ion-icon name="trash" color="danger" (click)="removeItem(item)" item-right></ion-icon>-->

        <span (click)="viewItem(item)">{{item?.title}}</span>
        <ion-icon name="checkmark-circle" color="secondary" item-right *ngIf="item.isDone" (click)="uncheck(item)"></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary">
        <ion-icon name="check"></ion-icon>
        Done
      </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
