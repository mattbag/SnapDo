<ion-header>
  <ion-navbar color="darker">
    <ion-title>
      SnapDo
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentActionSheet()">
      <ion-icon name="more" color="secondary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let item of items; let index = index" (ionDrag)="ondrag($event, item, index)" [attr.color]="item.isDone ? scondary : null">
      <ion-item color="dark">

        <!--<ion-icon name="trash" color="danger" (click)="removeItem(item)" item-right></ion-icon>-->

        <span (click)="viewItem(item)">{{item?.title}}</span>
        <ion-icon name="information-circle" color="danger" item-right *ngIf="item?.description" (click)="viewItem(item)" style="margin-right: 5px"></ion-icon>
        <ion-icon name="checkmark-circle" color="secondary" item-right *ngIf="item.isDone" (click)="uncheck(item)"></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button expandable ion-button color="secondary">
        <ion-icon name="check"></ion-icon>
        Done
      </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeItem(item)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
      <button ion-button color="primary" (click)="editItem(item, index)">
        <ion-icon name="color-palette"></ion-icon>
        Edit
      </button>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
   <button ion-fab (click)="addItem()" color="secondary"><ion-icon name="add"></ion-icon></button>
 </ion-fab>
</ion-content>
